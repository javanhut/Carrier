name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Generate shell completions
        run: |
          mkdir -p completions
          ./target/${{ matrix.target }}/release/carrier completions bash > completions/carrier.bash
          ./target/${{ matrix.target }}/release/carrier completions zsh > completions/_carrier
          ./target/${{ matrix.target }}/release/carrier completions fish > completions/carrier.fish
        if: matrix.target == 'x86_64-unknown-linux-gnu'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/carrier dist/
          if [ -d completions ]; then
            cp -r completions dist/
          fi
          cp README.md dist/ 2>/dev/null || true
          cp LICENSE dist/ 2>/dev/null || true
          cd dist
          tar czf ../carrier-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: carrier-${{ matrix.name }}
          path: carrier-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec mv {} . \;
          sha256sum *.tar.gz > carrier-${{ steps.version.outputs.version }}-checksums.txt
          cat carrier-${{ steps.version.outputs.version }}-checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Carrier v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*-checksums.txt
